name: Upload Python Package

on:
  # Run after CI workflow completes successfully on a tag
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  debug:
    name: Debug Context
    runs-on: ubuntu-latest
    steps:
      - name: Print workflow_run context
        run: |
          echo "=== Event Name ==="
          echo "github.event_name: ${{ github.event_name }}"
          echo ""
          echo "=== workflow_run fields ==="
          echo "head_branch: ${{ github.event.workflow_run.head_branch }}"
          echo "head_sha: ${{ github.event.workflow_run.head_sha }}"
          echo "event: ${{ github.event.workflow_run.event }}"
          echo "conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "name: ${{ github.event.workflow_run.name }}"
          echo ""
          echo "=== github.ref and github.ref_name ==="
          echo "github.ref: ${{ github.ref }}"
          echo "github.ref_name: ${{ github.ref_name }}"
          echo ""
          echo "=== Condition check ==="
          echo "startsWith head_branch with v: ${{ startsWith(github.event.workflow_run.head_branch, 'v') }}"
          echo ""
          echo "=== Full workflow_run object ==="
          echo '${{ toJSON(github.event.workflow_run) }}'

  release:
    # Only run if CI succeeded and this is a tag push
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       startsWith(github.event.workflow_run.head_branch, 'v'))
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          # by default, it uses a depth of 1
          # this fetches all history so that we can read each commit
          fetch-depth: 0
      - name: Generate Changelog
        run: .github/release_message.sh > release_message.md
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_message.md

  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    - name: Build package
      run: uv build
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: uvx twine upload dist/*
