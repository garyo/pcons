name: Upload Python Package

on:
  # Run after CI workflow completes successfully on a tag
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    # Only run if CI succeeded and this is a tag push
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       startsWith(github.event.workflow_run.head_branch, 'v'))
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          # Checkout the tag that triggered the CI workflow
          ref: ${{ github.event.workflow_run.head_branch }}
          # by default, it uses a depth of 1
          # this fetches all history so that we can read each commit
          fetch-depth: 0
      - name: Generate Changelog
        run: .github/release_message.sh > release_message.md
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          # Explicitly specify the tag name from the workflow_run context
          tag_name: ${{ github.event.workflow_run.head_branch }}
          body_path: release_message.md

  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        # Checkout the tag that triggered the CI workflow
        ref: ${{ github.event.workflow_run.head_branch }}
    - uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    - name: Build package
      run: uv build
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: uvx twine upload dist/*
